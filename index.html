<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espina Sound Lab</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');

/* Body with dark background and background logo */
body {
  font-family: "Silkscreen", Courier, monospace;
  font-size: 16px; 
  background: #000 url('logo f5.png') no-repeat center 45%;
  background-size: 80% auto;
  background-attachment: fixed;
  color: #fff;
  margin-left: 0;
  margin-right: auto;
  padding: 15px;
  line-height: 1.7;
  max-width: 90%;
  position: relative;
  min-height: 100vh;
}

/* Optional overlay */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.1);
  z-index: -1;
}

/* Wordmark header */
h1 {
  font-size: 0; 
  margin-bottom: 20px;
  margin-top: 0;
  text-align: left;
}
h1 img {
  display: block;
  max-width: 350px;
  width: 100%;
  height: auto;
}

/* No max-width cap for large screens to allow full expansion */
@media (min-width: 1200px) {
  body {
    padding: 15px 15px 15px; /* Keep 0 left padding */
  }
}
/* Links / Menu */
a {
  color: #fff;
  text-decoration: none;
}
/* Hover effect for section titles */
.links a {
  position: relative;
  display: block;
  text-transform: uppercase;
  margin: 6px 0;          /* keeps your previous spacing */
  padding: 5px 20px;     /* adjust padding for effect */
  text-decoration: none;
  color: #fff;            /* original link color */
  font-family: "Silkscreen", monospace;
  font-size: 1em;
  font-weight: 600;
  transition: 0.2s;
  z-index: 1;
}

.links a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-top: 2px solid #0ff;
  border-bottom: 2px solid #0ff;
  transform: scaleY(2);
  transform-origin: center top;  /* <-- smooth scaling */
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.links a::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0ff;
  transform: scale(0);
  transform-origin: center center; /* <-- smooth scaling */
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
  z-index: -1;
}


.links a:hover {
  color: #000; /* text color on hover */
}

.links a:hover::before {
  transform: scaleY(1);
  opacity: 1;
}

.links a:hover::after {
  transform: scale(1);
  opacity: 1;
}


  /* ghost layer */
  /*.links a::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    transform: translate(2px, -2px);
    pointer-events: none;
    transition: opacity 0.1s ease-in-out;
  }*/


  }

  /* tiny jitter flicker on hover for that glitch feel */
  .links a:hover {
    animation: glitchFlicker 0.3s steps(2) 1;
    text-shadow: 0 0 1px #0ff, 0 0 12px #0ff;
  }

  @keyframes glitchFlicker {
    0% { transform: translateX(0); }
    50% { transform: translateX(1px); }
    100% { transform: translateX(0); }
  }

/* Background logo pulse */
.bg-logo {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: auto;
  background: url('logo.png') no-repeat center center;
  background-size: contain;
  opacity: 0.2;
  z-index: -1;
  animation: pulseBg 3s ease-in-out infinite;
}
@keyframes pulseBg {
  0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
  50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.3; }
}

p.tagline {
  display: inline-block;
}

/* Top-right submit button */
#topSubmitBtn {
  position: fixed;
  top: 40px;
  right: 20px;
  padding: 10px 18px;
  background: #0ff;
  color: #000;
  border: 2px solid #0ff;
  font-family: "Silkscreen", Courier, monospace;
  cursor: pointer;
  z-index: 200;
  transition: background 0.2s ease, color 0.2s ease;
    font-size: 1em; /* Base size */
transition: transform 0.15s ease, background 0.2s ease, color 0.2s ease;

}
#topSubmitBtn:hover {
  background: #33ffff;
  color: #000;
}
#topSubmitBtn:active {
  transform: scale(0.92);
}

/* Submit Track Dialog */
#submitDialog {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.6);
  z-index: 100;
}
#submitDialog form {
  background: #000;
  color: #fff;
  border: 2px solid #0ff;
  padding: 30px;
  max-width: 400px;
  width: 90%;
  font-family: "Silkscreen", Courier, monospace;
  box-shadow: 0 0 15px #0ff;
  text-align: left;
}
#submitDialog input,
#submitDialog textarea {
  width: 100%;
  padding: 8px;
  margin: 5px 0 15px 0;
  background: #000;
  border: 1px solid #0ff;
  color: #fff;
  font-family: "Silkscreen", Courier, monospace;
  box-sizing: border-box;
}
#submitDialog input::placeholder,
#submitDialog textarea::placeholder {
  color: #aaa;
  opacity: 0.7;
}
#submitDialog button {
  margin-right: 10px;
  padding: 8px 15px;
  background: #0ff;
  border: none;
  color: #000;
  cursor: pointer;
}
#submitDialog button:hover {
  background: #33ffff;
}

/* Two fields side by side */
#submitDialog .two-fields {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}
#submitDialog .two-fields > div {
  flex: 1;
}

/* Accordion / Sections */
.content-section {
  display: none;
  margin-top: 0;
  padding: 15px 25px;
  border-left: 2px solid #0ff;
  padding-left: 12px;
  background: rgba(0, 0, 0, 0.2);
  margin-bottom: 12px;
  width: 100vw;          /* full width of parent */

  max-width: none;      /* remove inherited max-width from body */
  box-sizing: border-box; /* keep padding inside width */
}
.content-section p {
  margin: 5px 0;
}

#section-studio p {
  text-align: left;
}

#section-studio img {
  display: block;
  margin: 20px auto;
}


/* Studio image style */

.studio-image {
  width: 100%;         /* fills container width */
  max-width: 500px;    /* limits maximum size */
  height: auto;        /* keeps aspect ratio */
  display: block;
  margin: 20px auto;   /* centers the image and adds spacing */
  border-radius: 6px;  /* rounded corners */
  box-shadow: 0 0 30px rgba(0,0,0,0.4); /* subtle shadow */
}


/* Mobile adjustments */
@media (max-width: 600px) {
  body {
    padding: 40px 15px;
  }

  body::after {
    background: rgba(0,0,0,0.5);
  }

  h1 img {
    max-width: 200px;
  }

  /* ‚úÖ Scale Submit button on mobile */
  #topSubmitBtn {
    top: 12px;
    right: 12px;
    font-size: 0.8em;
    border-width: 2px;
    transform: scale(0.9);
  }
}


</style>
</head>
<body>

<div class="bg-logo"></div>

<h1><img src="wordmark.png" alt="Espina Sound Lab"></h1>
<button id="topSubmitBtn">Submit Your Music</button>
<p class="tagline">Mixing and Mastering Studio</p>

<!-- Menu + Sections -->
<div class="links">
  <a href="#" data-section="about">About</a>
  <div id="section-about" class="content-section"></div>

  <a href="#" data-section="studio">The Studio</a>

  <div id="section-testimonials" class="content-section"></div>

  <a href="#" id="submitBtn">Submit Your Music</a>
  <a href="mailto:hello@espinasoundlab.xyz">Contact</a>
</div>

<p style="margin-top:40px;">
¬© Espina Sound Lab üìç Kreuzberg, Berlin
</p>

<!-- Submit Track Dialog -->
<div id="submitDialog">
  <form id="trackForm" action="https://formspree.io/f/mvgveynq" method="POST" target="_blank">
    <h2>Track Submission</h2>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <div class="two-fields">
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div>
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>
      </div>
    </div>

    <div class="two-fields">
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div>
        <label for="vat">VAT Number:</label>
        <input type="text" id="vat" name="vat">
      </div>
    </div>

    <label for="tracklink">Track Link:</label>
    <input type="url" id="tracklink" name="tracklink" placeholder="WeTransfer / SwissTransfer" required>

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes"></textarea>

    <button type="submit">Submit</button>
    <button type="button" id="closeDialog">Cancel</button>
  </form>
</div>

<script>
// POPUP HANDLING
(function(){
  const submitDialog = document.getElementById("submitDialog");
  const trackForm = document.getElementById("trackForm");
  const closeBtn = document.getElementById("closeDialog");
  const submitBtn = document.getElementById("submitBtn");
  const topSubmitBtn = document.getElementById("topSubmitBtn");

  function openPopup() {
    submitDialog.style.display = "flex";
    const first = submitDialog.querySelector("input, textarea, button");
    if(first) first.focus();
  }
  function closePopup() {
    submitDialog.style.display = "none";
  }

  [submitBtn, topSubmitBtn].forEach(btn => {
    if(btn) btn.addEventListener("click", e => { e.preventDefault(); openPopup(); });
  });

  if(closeBtn) closeBtn.addEventListener("click", closePopup);
  document.addEventListener("keydown", e => { if(e.key==="Escape") closePopup(); });
  submitDialog.addEventListener("click", e => { if(!e.target.closest("form")) closePopup(); });
  trackForm.addEventListener("submit", () => { setTimeout(()=>{ closePopup(); alert("‚úÖ Track submitted!"); }, 500); });
})();

// SECTION CONTENT
const sectionContent = {
  about: [
    "Espina Sound Lab is where sonic identity is crafted.",
    "Focused on clean, powerful low end and spacious detail.",
    "Hybrid workflow for max creativity + precision."
  ],
  studio: [
    "Located in the heart of Berlin, Espina Sound Lab operates from a professionally optimised room with almost perfect representation of the full audio spectrum. Powered by Kii Audio Three‚Äôs together with the BXT extensions offering one of the most advanced and accurate sonic experiences to help deliver the best results possible. The studio is completed with Merging Anubis and HAPI converters for high end DA and AD conversion. We work with a hybrid approach, combining the best of both analog and digital worlds. Our most beloved tools are Terry CEQ, DMG suite, Tone Projects, FabFilter‚Ä¶",
    `<img src="images/studiopictest.webp" alt="Espina Sound Lab Studio" class="studio-image">`
  ],
  services: [
    "Mixing & mastering for artists + labels.",
    "Stem mastering & vocal production polishing.",
    "Creative FX, analog saturation, restoration."
  ],
  faq: [
    "Typical turnaround: 2‚Äì4 business days.",
    "Revisions included ‚Äî your satisfaction matters.",
    "Uploads via secure transfer link."
  ],
  portfolio: [
    "Examples coming soon.",
    "Before/after shootouts with A/B player.",
    "Selected releases & credits."
  ],
  testimonials: [
    "‚ÄúMy mix never sounded this wide.‚Äù",
    "‚ÄúClean loudness with no fatigue.‚Äù",
    "‚ÄúProfessional, fast, and musical.‚Äù"
  ]
};

// ACCORDION MENU HANDLING
document.querySelectorAll('.links a[data-section]').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const sec = link.dataset.section;
    const target = document.getElementById("section-" + sec);
    const isVisible = target.style.display === "block";

    // hide all
    document.querySelectorAll('.content-section').forEach(s => s.style.display = "none");

    if(!isVisible){
      target.innerHTML = sectionContent[sec]
        .map(item => item.startsWith("<img") ? item : `<p>${item}</p>`)
        .join("");
      target.style.display = "block";
    }
  });
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espina Sound Lab</title>
<style>
  /* Body with background logo */
  body {
    font-family: "Courier New", Courier, monospace;
    background: #ffffff url('logo.png') no-repeat center top;
    background-size: contain; /* scales logo to fit screen */
    background-repeat: no-repeat;
    margin: 0;
    padding: 80px 20px;
    line-height: 1.7;
    max-width: 700px;
    position: relative;
  }

  /* Optional overlay for readability */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.85);
    z-index: -1;
  }

  /* Wordmark header */
  h1 {
    font-size: 0; /* hide fallback text */
    margin-bottom: 20px;
    text-align: left;
  }

  h1 img {
    display: block;
    max-width: 400px; /* scale to match old h1 size on desktop */
    width: 100%;
    height: auto;
  }

  a {
    color: #000;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .links a {
    display: block;
    margin: 6px 0;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    body {
      padding: 40px 15px;
    }
    body::after {
      background: rgba(255,255,255,0.9);
    }
    h1 img {
      max-width: 200px; /* smaller wordmark on mobile */
    }
  }
</style>
</head>
<body>

<h1>
  <img src="wordmark.png" alt="Espina Sound Lab">
</h1>

<p>Mixing and Mastering Studio</p>

<div class="links">
  <a href="#">Services</a>
  <a href="#">Classes</a>
  <a href="#">Sound Design</a>
  <a href="#">Portfolio</a>
  <a href="#">Submit your track</a>
  <a href="https://www.instagram.com/" target="_blank">Instagram</a>
  <a href="mailto:hello@espinasoundlab.xyz">Contact</a>
</div>

<p style="margin-top:40px;">

</p>

</body>
</html>

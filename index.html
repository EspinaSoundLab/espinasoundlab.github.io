<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espina Sound Lab</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bytesized&family=Jacquard+12&family=Jersey+20+Charted&family=Micro+5&family=Nabla&family=Orbitron:wght@400..900&family=Silkscreen:wght@400;700&family=Tiny5&display=swap');
</style>


<style>
  /* Body with dark background and background logo */
  body {
    font-family: "Silkscreen", Courier, monospace;
      font-size: 16px; 
    background: #000000 url('logo.png') no-repeat center 25%;
     background-size:80% auto;
    background-repeat: no-repeat;
    color: #ffffff; /* white text */
    margin: 10;
    padding: 20px;
    line-height: 1.7;
    max-width: 700px;
    position: relative;
  }

  /* Optional overlay for readability */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.1); /* semi-transparent black */
    z-index: -1;
  }

  /* Wordmark header */
  h1 {
    font-size: 0; /* hide fallback text */
    margin-bottom: 20px;
    margin-top: 0;

    text-align: left;
  }

  h1 img {
    display: block;
    max-width: 350px; /* scale to match previous header size */
    width: 100%;
    height: auto;
  }

  a {
    color: #ffffff; /* white links */
    text-decoration: none;
  }

  

  .links a {
    display: block;
    margin: 6px 0;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    body {
      padding: 40px 15px;
    }
    body::after {
      background: rgba(0,0,0,0.5); /* slightly more transparent on mobile */
    }
    h1 img {
      max-width: 200px; /* smaller wordmark on mobile */
    }
  }

.links a {
  position: relative;
  transition: color 0.2s ease;
}

.links a:hover {
  color: rgb(47, 106, 105); /* cyan glow */
}

/* ghost layer */
.links a::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  transform: translate(2px, -2px);
  text-shadow: -2px 2px rgb(7, 83, 130);
  pointer-events: none;
  transition: opacity 0.1s ease-in-out;
}

.links a:hover::after {
  opacity: 1;
}

/* tiny jitter flicker on hover for that glitch feel */
.links a:hover {
  animation: glitchFlicker 0.2s steps(2) 1;
}

@keyframes glitchFlicker {
  0% { transform: translateX(0); }
  50% { transform: translateX(1px); }
  100% { transform: translateX(0); }
}
.bg-logo {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60%;          /* adjust size */
  height: auto;
  background: url('logo.png') no-repeat center center;
  background-size: contain;
  opacity: 0.2;        /* subtle */
  z-index: -1;          /* behind content */
  animation: pulseBg 3s ease-in-out infinite;
}

@keyframes pulseBg {
  0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
  50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.3; }
}

p.tagline {
  display: inline-block;
  transition: transform 0s ease;
}

p.tagline:hover {
  transform: translateX(0px);
}
.links a:hover {
  text-shadow: 0 0 1px #0ff, 0 0 12px #0ff;
}

/* Submit Track Dialog matching your current site */
#submitDialog {
  display: none;
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: #000; /* same as body background */
  color: #ffffff; /* match your site text */
  border: 2px solid #0ff; /* same neon style as link hover */
  padding: 30px;
  z-index: 100;
  max-width: 400px;
  width: 90%;
  font-family: "Silkscreen", Courier, monospace; /* match body font */
  box-shadow: 0 0 15px #0ff; /* subtle glow matching hover links */
  text-align: left;
}

#submitDialog h2 {
  margin-top: 0;
  color: #ffffff;
}

#submitDialog input,
#submitDialog textarea {
  width: 100%;
  padding: 8px;
  margin: 5px 0 15px 0;
  background: #000; /* match site background */
  border: 1px solid #0ff; /* neon border like your hover links */
  color: #ffffff; /* text color */
  font-family: "Silkscreen", Courier, monospace;
}

#submitDialog input::placeholder,
#submitDialog textarea::placeholder {
  color: #aaa; /* slightly dim placeholder */
  opacity: 0.7;
}

#submitDialog button {
  margin-right: 10px;
  padding: 8px 15px;
  background: #0ff; /* match link hover cyan */
  border: none;
  color: #000;
  cursor: pointer;
  font-family: "Silkscreen", Courier, monospace;
}

#submitDialog button:hover {
  background: #33ffff; /* brighter cyan hover effect */
}

/* Two fields per line inside popup */
#submitDialog .two-fields {
  display: flex;
  gap: 10px; /* space between two fields */
  margin-bottom: 15px;
}

#submitDialog .two-fields > div {
  flex: 1;
}

/* Inputs & textarea */
#submitDialog input,
#submitDialog textarea {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
  background: #000; /* matches site */
  border: 1px solid #0ff; /* neon border */
  color: #fff; /* text color */
  font-family: "Silkscreen", Courier, monospace;
  box-sizing: border-box;
}

</style>


</head>
<body>
<div class="bg-logo"></div>
<h1>
  <img src="wordmark.png" alt="Espina Sound Lab">
</h1>

<p class="tagline">Mixing and Mastering Studio</p>

<div class="links">
  <a href="#" data-text="Services">Services</a>
  <a href="#" data-text="The Studio">The studio</a>
  <a href="#" data-text="Prices">Prices</a>
  <a href="#" data-text="Portfolio">Portfolio</a>
<a href="#" id="submitBtn" data-text="Submit your track">Submit your track</a>
  <a href="mailto:hello@espinasoundlab.xyz" data-text="Contact">Contact</a>
</div>

<p style="margin-top:40px;">
Â© Espina Sound Lab
</p>

<!-- Submit Track Dialog -->
<div id="submitDialog">
  <form action="https://formspree.io/f/mvgveynq" method="POST" target="_blank">
    <h2>Track Submission</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <!-- City & ZIP side by side -->
    <div class="two-fields">
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div>
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>
      </div>
    </div>

    <!-- Country & VAT side by side -->
    <div class="two-fields">
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div>
        <label for="vat">VAT Number:</label>
        <input type="text" id="vat" name="vat">
      </div>
    </div>

    <label for="tracklink">Track Link:</label>
    <input type="url" id="tracklink" name="tracklink" placeholder="WeTransfer / SwissTransfer">

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes"></textarea>

    <button type="submit">Submit</button>
    <button type="button" id="closeDialog">Cancel</button>
  </form>
</div>




<script>
const dialog = document.getElementById("submitDialog");
const openBtn = document.getElementById("submitBtn");
const closeBtn = document.getElementById("closeDialog");

openBtn.addEventListener("click", () => {
  dialog.style.display = "block";
});

closeBtn.addEventListener("click", () => {
  dialog.style.display = "none";
});

window.addEventListener("click", (e) => {
  if (e.target === dialog) dialog.style.display = "none";
});
</script>

</body>
</html>
